<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chy Talks Tech</title>
    <style>
        /* Ribbon Navigation */
        .ribbon {
            display: flex;
            justify-content: space-between; /* Places banner on left, links on right */
            align-items: center;
            width: 100%;
            height: 80px; /* Adjust based on design */
            padding: 10px 20px;
            background-color: #fce0e6; /* Soft pink for branding */
            position: fixed; /* Stays visible while scrolling */
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo img {
            height: 60px; /* Adjust banner size */
            width: auto;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: bold;
            color: #333; /* Dark contrast */
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ff4d79; /* Highlight when hovering */
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            height: 200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce0e6;
            position: relative;
            opacity: 0; /* Initially hidden */
            transform: translateY(-30px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }
        
        .banner img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Main Content Styling */
        .main-content {
            padding-top: 120px; /* Pushes content below ribbon */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Ribbon Navigation -->
    <div class="ribbon">
        <div class="logo">
            <img src="your-banner-file-name.png" alt="Chy Talks Tech Banner">
        </div>
        <nav class="nav-links">
            <a href="#">About Me</a>
            <a href="#">Projects</a>
            <a href="#">Volunteering</a>
            <a href="#">Conferences</a>
            <a href="#">Contact Me</a>
        </nav>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <img src="your-banner-file-name.png" alt="Chy Talks Tech Banner">
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>ðŸš€ Welcome to Chy Talks Tech!</h1>
        <p>Exploring, learning, and growing in techâ€”one insight at a time.</p>
    </div>

    <!-- JavaScript for Banner Animation -->
    <script>
        window.onload = function() {
            document.querySelector('.banner').style.opacity = "1";
            document.querySelector('.banner').style.transform = "translateY(0)";
        };
    </script>
</body>
</html>
