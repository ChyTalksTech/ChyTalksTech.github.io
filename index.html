        /* Ribbon Navigation */
        .ribbon {
            display: flex;
            justify-content: space-between; /* Places banner on left, links on right */
            align-items: center;
            width: 100%;
            height: 60px; /* Adjust based on design */
            padding: 5px 15px;

            position: fixed; /* Stays visible while scrolling */

            left: 0;
            z-index: 100;
        }

        .logo img {
            height: 60px; /* Adjust banner size */
            width: auto;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: bold;
            color: #333; /* Dark contrast */
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ff4d79; /* Highlight when hovering */
        }

        /* Main Content Styling */
        .main-content {
            padding-top: 120px; /* Pushes content below ribbon */
            text-align: center;
        }
    </style>
</head>
